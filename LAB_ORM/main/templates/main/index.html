{% extends "main/base.html" %}
{% block content %}

<form action="/your-submit-url" method="POST">
    
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" maxlength="2048" required><br><br>

    
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>

    
    <label for="is_published">Is Published:</label>
    <input type="checkbox" id="is_published" name="is_published" checked><br><br>

    
    <label for="published_at">Published At:</label>
    <input type="datetime-local" id="published_at" name="published_at" value="2025-03-05T00:00"><br><br>

    <input type="submit" value="Submit">
</form>


{% endblock  %}
