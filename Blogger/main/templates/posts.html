{% extends 'base.html' %}

{% block title %}Add Post - Blogger{% endblock %}

{% block content %}
<section class="add-post">
    <h2>Create a New Post</h2>
    <form action="{% url 'main:posts' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
            <label for="is_published" class="form-label">Is Published</label>
            <div class="form-check"></div>
                <input class="form-check-input" type="radio" id="is_published" name="is_published" value="1">
                <label class="form-check-label" for="is_published">Yes</label>
                <input class="form-check-input" type="radio" id="is_published" name="is_published" value="1">
                <label class="form-check-label" for="is_published">No</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="published_at" class="form-label">Published At</label>
            <input type="datetime-local" class="form-control" id="published_at" name="published_at" required>
        </div>
        <input type="file" class="form-control" name="poster" required>

        <button type="submit" class="btn btn-primary">Add Post</button>
{% endblock %}
