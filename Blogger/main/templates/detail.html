{% extends 'base.html' %}

{% block title %}Home - Blogger{% endblock %}

{% block content %}

<h2>{{post.title}}</h2>
<div class="row">
    <div class="col">
        <img src="{{ post.poster.url }}" class="w-100" alt="">
        <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'main:update' post.id %}" class="btn btn-primary">Update</a>
            <a href="{% url 'main:delete' post.id %}" class="btn btn-danger">Delete</a>
        </div>
        <p>{{post.content}}</p>
        <small>Published: {{post.published_at|date:"F d, Y H:i"}}</small>
        <p>Author: {{post.author}}</p>
    </div>
</div>

{% endblock %}
