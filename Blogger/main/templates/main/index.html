{% extends 'main/base.html' %}

{% block title %} HomePage {% endblock %}

{% block content %}
<h2>Blog</h2>
{% for blog in blogs %}
<div class="container">
    <img src="{{blog.image.url}}">
    <a href="{% url 'main:view' blog.id%}"><h3>{{blog.title}}</h3></a>
    <p>{{blog.published_at}}</p>
</div>
{% endfor %}

{% endblock %}
