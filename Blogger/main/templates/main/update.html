{% extends 'main/base.html' %}
{%block title%}Post {%endblock%}
{% block content %}
<section class="post_input">
    <form class="form_input" action="{%url 'main:update_view' post.id%}" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        
        <h2>* Title</h2>
        <input type="text" name="title" placeholder="title" aria-label="title"  value="{{post.title}}"aria-describedby="basic-addon1" required >
        <h2>* Content</h2>
        <textarea class="form-control" name="content" aria-label="With textarea" placeholder="content" required>{{ post.content }}</textarea>

        <h2>  Is published</h2>
        <label>
            <input type="radio" name="is_published" value="True" {% if post.is_published %}checked{% endif %}/> Yes
        </label>
        <label>
            <input type="radio" name="is_published" value="False" {% if post.is_published == False %}checked{% endif %}/> No
        </label>
        <label>
            <input type="radio" name="is_published" value="" {% if post.is_published is None %}checked{% endif %}/> None
        </label>
        
        <h2>  published at</h2>
        <input type="datetime-local" id="published_at" name="published_at " value="{{ post.published_at|date:'Y-m-d\\TH:i' }}">
        <div>
        <img src="{{post.poster.url}}" alt="" style="width: 300px;">
        <input type="file" id="poster" name="poster">
    </div>
        

        <button>post</button>
        




    </form>
</section>
{% endblock %}
