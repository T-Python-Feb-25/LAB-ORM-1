{% extends 'main/base.html' %}

{% block extra_css %}
    <link href="/static/css/post_detail.css" rel="stylesheet">

{% endblock %}

{% block title %}
post detail
{%endblock%}

{% block content%}
<h1 class="title">
More detail about {{post.title}}</h1>
<div class="container1">
    <div class="post_detail">
       <h2>{{post.title}}</h2>
            <br>
        <p>{{post.content}}</p>
            <br>
          <img src="{{post.image.url}}" width="50%">
            <br>
      <p class="date">{{post.published_at}}</p>

        <a href="{% url 'main:post_update_view' post.id %}" class="btn1">Update</a>
        <a href="{% url 'main:post_delete_view' post.id %}" class="btn2">Delete</a>

        </div>

</div>
{%endblock%}
