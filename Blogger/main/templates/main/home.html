{% extends 'main/base.html' %}
{%block title%}Home {%endblock%}
{% block content %}
<main class="main_home">
{%for p in post%}
    <div class="main_card">
        <h3>{{p.title}}</h3>
        <p>{{p.content}}</p>
        <div class="main_bottom">
            <h6>{{p.is_published}}</h6>
            <h6>{{p.published_at}}</h6>
        </div>
    </div>

{% endfor %}
</main>
{% endblock %}
