{% extends 'main/base.html' %}

{% block extra_css %}
    <link href="/static/css/mainpage.css" rel="stylesheet">
{% endblock %}

{% block title %}
    Blog Home
{% endblock %}

{% block content %}
<h1 class="blog-title">Blog Home</h1>
<div class="home-container">


    <a href="{% url 'main:all_posts_view' %}" class="all-posts-link">
        All Posts <span class="arrow">&#8594;</span>
    </a>

    <div class="posts-container">
        {% for post in posts %}
            <div class="post-card">
                <a href="{% url 'main:post_detail_view' post.id %}" class="post-title-link">
                    <h4 class="post-title">{{ post.title }}</h4>
                </a>
                <img src="{{ post.image.url }}" alt="Post Image" class="post-image">
                <p class="post-date">Published on: {{ post.published_at }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
