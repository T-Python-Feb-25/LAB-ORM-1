{% extends 'main/base.html' %}


{% block title %}Update Blog{% endblock %}

{% block content %}


    <div class="col-12 d-flex flex-column align-items-center mt-5  ">
        <h1>Update {{blog.title}}</h1>

        <form class=" d-flex flex-column align-items-center gap-3 w-50" action="{% url 'blogs:blog_update_view' blog.id%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="Title" name="title" class="form-control" value="{{blog.title}}"/>
            <textarea placeholder="Content" name="content" class="form-control">{{blog.content}}</textarea>

            <input type="date" name="published_at" class="form-control" value="{{blog.published_at.isoformat}}"/>
            <div class="d-flex flex-row justify-content-center align-items-center  gap-2">
                <div class="col-2">
                    <img src="{{blog.poster.url}}" class="w-100" />
                </div>
                <div class="col">
                    <input type="file" name="poster" class="form-control"/>
                </div>
            </div>

            <div class="d-flex flex-row align-items-start justify-content-start gap-3 w-100">
                <label >Blog status</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_published" value="True" id="is_published" {%if blog.is_published %}checked{%endif%}>
                    <label class="form-check-label" for="is_published">
                      Published
                    </label>
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_published" value="False" id="is_published" {%if not blog.is_published %}checked{%endif%}>
                    <label class="form-check-label" for="is_published">
                      Not published
                    </label>
                </div>
            </div>
          

            <input type="submit" value="Update blog" class="btn btn-primary" />

        </form>


</div>

{% endblock %}
