{% extends 'main/base.html' %}


{% block title %}Create New Blog{% endblock %}

{% block content %}


    <div class="col-12 d-flex flex-column align-items-center mt-5  ">
        <h1>New Blog</h1>

        <form class=" d-flex flex-column align-items-center gap-3 w-50" action="{% url 'blogs:create_blog_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="Title" name="title" class="form-control" required />
            <textarea placeholder="Content" name="content" class="form-control" required></textarea>

            <input type="date" name="published_at" class="form-control" required/>

            <input type="file" name="poster" class="form-control" />

            <div class="d-flex flex-row align-items-start justify-content-start gap-3 w-100">
                <label >Blog status</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_published" value="True" id="is_published" checked required>
                    <label class="form-check-label" for="is_published">
                      Published
                    </label>
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_published" value="False" id="is_published" required>
                    <label class="form-check-label" for="is_published">
                      Not published
                    </label>
                </div>
            </div>
          

            <input type="submit" value="Create blog" class="btn btn-primary" />

        </form>


</div>

{% endblock %}
