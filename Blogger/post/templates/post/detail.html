{% extends 'main/base.html'%}
{% block content%}

<h3> {{post.title}} </h3>

<div class="row">
  <div class="col">
    <div class="d-flex flex-column gap-2">
      <div class="d-flex justify-content-between">
        <p>{{ post.is_published }}</p>
        <p> {{ post.published_at }}</p>
      </div>

    <img src="{{post.poster.url}}" class="w-100"/>
    <div class="d-flex justify-content-end gap-2">
      <a href="{% url 'post:post_update_view' post.id %}" class="btn btn-primary">update</a>
      <a href="{% url 'post:post_delete_view' post.id %}" class="btn btn-danger">Delete</a>

      




    </div>
    <p>{{post.content}}</p>


  </div> </div>



<!-- Modal -->
{% endblock%}
