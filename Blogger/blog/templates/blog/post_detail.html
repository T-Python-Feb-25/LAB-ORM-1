{% extends 'blog/base.html' %}

{% block title %}Blogger - {{ post.title }}{% endblock %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p><strong>Published at:</strong> {{ post.published_at }}</p>
    <img src="{{ post.img.url }}" alt="{{ post.title }}">
    <p>{{ post.content }}</p>
{% endblock %}
