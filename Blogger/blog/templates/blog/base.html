{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blogger{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Odibee+Sans&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- أيقونات -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- ملف CSS المخصص -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="dark-mode">

    <!-- الهيدر -->
    <header>
        <h1>Blogger</h1>
        <nav>
            <a href="{% url 'blog:homepage' %}">Home</a>
            <a href="{% url 'blog:add_post' %}">Add Publisher</a>
            <a href="{% url 'blog:all_publisher' %}">All Publishers</a>
        </nav>
        <button id="toggle-dark-mode">🌙</button>
        
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- الفوتر -->
    <footer>
        <div class="container">
            <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
              <div class="col mb-3">
                  <a class="navbar-brand" href="/"><h2 class="top-logo">Blogger</h2></a>
                  <p class="text-muted">© 2025</p>
              </div>
            </footer>
        </div>
    </footer>


<!-- سكريبت تفعيل الوضع الداكن -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
      const darkModeToggle = document.getElementById("toggle-dark-mode");
      const body = document.body;
      
      // التأكد من تحميل حالة الوضع الداكن عند فتح الصفحة
      if (localStorage.getItem("darkMode") === "enabled") {
          body.classList.add("dark");
          darkModeToggle.textContent = "☀️"; // تبديل الأيقونة إلى الشمس
      } else {
          darkModeToggle.textContent = "🌙"; // تبديل الأيقونة إلى القمر
      }

      // عند الضغط على الزر يتم تغيير الوضع
      darkModeToggle.addEventListener("click", function () {
          body.classList.toggle("dark");

          if (body.classList.contains("dark")) {
              localStorage.setItem("darkMode", "enabled");
              darkModeToggle.textContent = "☀️"; // تبديل الأيقونة إلى الشمس
          } else {
              localStorage.setItem("darkMode", "disabled");
              darkModeToggle.textContent = "🌙"; // تبديل الأيقونة إلى القمر
          }
      });
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous"></script>

</body>
</html>
