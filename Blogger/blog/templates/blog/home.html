{% extends 'blog/base.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
</head>
<body>

    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'add_post' %}">Add Post</a>
    </div>

    <div class="container">
        {% block content %}
        <h1>Latest Posts</h1>

        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
    
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="Post Image" style="max-width: 500px;">
                {% endif %}
                <form action="{% url 'delete_post' post.id %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">üóëÔ∏è Delete</button>
                </form>
                
    
                <p>{{ post.content }}</p>
            </div>
        {% empty %}
            <p>"no post"</p>
        {% endfor %}
    
        {% endblock %}
    </div>

</body>
</html>
