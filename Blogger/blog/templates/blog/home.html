{% extends 'blog/base.html' %}

{% block content %}
    <h1>Latest Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </h2>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" width="300">
            {% endif %}
            <p>{{ post.content|truncatewords:30 }}</p>
            <small>ðŸ•’ {{ post.published_at }}</small>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
