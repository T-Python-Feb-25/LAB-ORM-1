{% extends "blog/base.html" %}

{% block title %}add publisher - Blogger{% endblock %}

{% block content %}

    <h2>{{blog.title}}</h2>
    <div class="row">

        <div class="col">
            
                <div class="d-flex flex-column gap-2">
                <div class="d-flex justify-content-between">
              <p><small> puplished in {{ post.published_at }}</small></p>
                
            <img src="{{ post.poster.url }}" class="w-50" />
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'blog:update' post.id %}" class="btn btn-primary">update</a>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">delete</button>

            </div>
            <p>{{ post.content|slice:":200" }}</p> 
          </div>
        </div>
    </div>  

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are You sure you want to delete {{post.title}} ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a href="{% url 'blog:delete' post.id %}" class="btn btn-danger">delete</a>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
