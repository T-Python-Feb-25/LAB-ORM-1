{% extends 'blog/base.html' %}

{% block title %}Add New Post - Blogger{% endblock %}

{% block content %}
<style>
    .submit {
        background-color: #0077b6; /* Blue color for the button */
    color: white;
    text-decoration: none;
    font-weight: normal;
    display: inline-block;
    margin-bottom: 10px;
    margin-left: 10px;
    padding: 10px 15px;  /* Increase padding to make the button bigger */
    font-size: 0.9rem;    /* Slightly larger font */
    transition: background-color 0.3s ease; /* Smooth transition on hover */
    border-radius: 8px; /* Rounded corners */
}

    /* Style the form labels */
    label {
    font-size: 1rem;          /* Larger text for better readability */
    font-weight: bold;          /* Make the text bold */
    color: #333;                /* Dark gray color */
    margin-bottom: 5px;         /* Space below the label */
    display: block;             /* Make the label a block-level element */
    }

    .submit:hover {
        background-color: #005f73; /* Darker blue on hover */
        color:white;
    }
</style>

    <h2>Add New Blog</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit">Add Blog</button>
    </form>
{% endblock %}
